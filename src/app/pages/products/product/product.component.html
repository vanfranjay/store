<mat-card class="card m-2 max-w-400 min-h-180 flex-grow h-56 overflow-y-auto">
  <mat-card-header>
    <mat-card-title>
      {{ product.name }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ product.description }}
  </mat-card-content>
  <div class="flex flex-col mt-auto">
    <mat-card-actions>
      <button
        mat-raised-button
        
        class="w-full hover:text-black hover:bg-lime-300 bg-lime-800 text-white"
        (click)="onClick()"
      >
        buy {{ product.price | currency }}
        <mat-icon>add_shopping_cart</mat-icon>
      </button>
    </mat-card-actions>
  </div>
</mat-card>
