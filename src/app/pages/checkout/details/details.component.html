<div class="container ancho-90 my-0 mx-4">
  <table class="text-lg">
    <thead>
      <tr>
        <th class="bg-blue-700 text-white p-4 text-left">Item</th>
        <th class="bg-blue-700 text-white p-4 text-left">Qty</th>
        <th class="bg-blue-700 text-white p-4 text-left">Price unit</th>
        <th class="bg-blue-700 text-white p-4 text-left">Sub total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart$ | async">
        <td class="bg-yellow-50 p-4">{{item.name}}</td>
        <td class="bg-yellow-50 p-4">{{item.qty}}</td>
        <td class="bg-yellow-50 p-4">{{item.price | currency}}</td>
        <td class="bg-yellow-50 p-4">{{item.qty * item.price | currency}}</td>
      </tr>
    </tbody>
  </table>
  <div class="mt-4">
    <p class="text-black text-2xl">
      <strong>Total:
        <span>{{total$ | async | currency}}</span>
      </strong>
    </p>
  </div>
</div>
